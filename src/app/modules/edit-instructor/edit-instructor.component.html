<div class="rounded-3 m-3 p-5 w-full">
  <div class="w-full">
    <form
      class="flex flex-auto flex-col overflow-y-auto p-6 sm:p-8"
      [formGroup]="editInstructorForm"
      (ngSubmit)="submit()"
    >
      <h5 class="text-4xl mb-5 font-semibold">Edit Instructor</h5>

      <div class="flex flex-col gap-4">
        <!-- Row 1 -->
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>

        <!-- Row 2 -->
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Country/State</mat-label>
            <input matInput formControlName="country" />
          </mat-form-field>
        </div>

        <!-- Row 3 -->
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Fees</mat-label>
            <input matInput type="number" formControlName="fees" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" formControlName="phoneNumber" />
          </mat-form-field>
        </div>

        <!-- Row 4 -->
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full max-w-1/2">
            <mat-label>Zoom Link</mat-label>
            <input matInput formControlName="zoomLink" />
          </mat-form-field>
        </div>
      </div>

      <!-- Submit / Cancel Buttons -->
      <div class="flex justify-end gap-4 mt-6">
        <button mat-flat-button color="primary" type="submit">
          Save Changes
        </button>

        <button mat-stroked-button type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
