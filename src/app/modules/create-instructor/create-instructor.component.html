<div class="rounded-3 m-3 p-5 w-full">
  <div class="w-full">
    <form
      class="flex flex-auto flex-col overflow-y-auto p-6 sm:p-8"
      [formGroup]="createInstructorForm"
      (ngSubmit)="submit()"
    >
      <h5 class="text-4xl mb-5 font-semibold">Add New Instructor</h5>

      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>

        <!-- Row 2 -->
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" />
          </mat-form-field>
        </div>
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Fees</mat-label>
            <input matInput formControlName="fees" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" />
          </mat-form-field>
        </div>
        <div class="flex flex-col gap-4 sm:flex-row">
          <mat-form-field appearance="outline" class="w-full max-w-1/2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Zoom Link</mat-label>
            <input matInput formControlName="zoomLink" />
          </mat-form-field>
        </div>
      </div>

      <!-- Buttons Inside Form -->
      <div class="flex justify-end gap-4 mt-6">
        <button mat-flat-button color="primary" type="submit">Submit</button>

        <button mat-stroked-button type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
