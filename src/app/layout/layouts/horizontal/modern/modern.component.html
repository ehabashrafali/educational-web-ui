<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>
<!-- Navigation -->
@if (isScreenSmall) {
<fuse-vertical-navigation
class="dark bg-gray-900 print:hidden"
[mode]="'over'"
[name]="'mainNavigation'"
[navigation]="navigation.default"
[opened]="false"
>
<!-- Navigation header hook -->
<ng-container fuseVerticalNavigationContentHeader>
   <!-- Logo -->
   <div class="flex h-30 mb-10 items-center px-8 pt-6">
      <a href="/home">
      <img
         class="w-24 h-30"
         src="images/logo/crescent School-01.png"
         alt="Logo image"
         />
      </a>
   </div>
</ng-container>
</fuse-vertical-navigation>
}
<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
   <!-- Header -->
<div
   class="bg-card fixed top-0 left-0 z-50 flex h-16 w-full items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none sm:h-20 md:px-6 print:hidden"
>
      @if (!isScreenSmall) {
      <!-- Logo -->
      <div class="mx-2 flex items-center lg:mr-8">
         <div class="hidden lg:flex">
            <a href="/home">
            <img
               class="w-24 h-30 dark:hidden"
               src="images/logo/crescent School-01.svg"
               alt="Logo image"
               />
            </a>   
            <a href="/home">
            <img
               class="hidden w-24 h-30 dark:flex"
               src="images/logo/crescent School-01.svg"
               alt="Logo image"
               />
            </a>
         </div>
         <img class="flex w-8 lg:hidden" src="images/logo/crescent School-01.svg" />
      </div>
      <!-- Horizontal navigation -->
      <fuse-horizontal-navigation
      class="mr-2"
      [name]="'mainNavigation'"
      [navigation]="navigation.horizontal"
      ></fuse-horizontal-navigation>
      }
      <!-- Navigation toggle button -->
      @if (isScreenSmall) {
      <button
         mat-icon-button
         (click)="toggleNavigation('mainNavigation')"
         >
         <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
      </button>
      }
      <!-- Components -->
      <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
         <div class="mt-5 mb-5 sm:mt-7 hidden sm:block">
            <a mat-flat-button [color]="'primary'" [routerLink]="['/free-session']">
            <!-- <mat-icon
               [svgIcon]="'heroicons_outline:bookmark'"
               ></mat-icon> -->
            <span class="ml-2 mr-1 text-wrap">Book Free Session</span>
            </a>
         </div>
         <!-- <languages></languages> -->
         <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
         <!-- <search [appearance]="'bar'"></search> -->
         <!-- <shortcuts></shortcuts>
            <messages></messages>
            <notifications></notifications> -->
         <!-- <button
            class="lg:hidden"
            mat-icon-button
            (click)="quickChat.toggle()"
            >
            <mat-icon
                [svgIcon]="'heroicons_outline:chat-bubble-left-right'"
            ></mat-icon>
            </button> -->
         <!-- <user></user> -->
      </div>
   </div>
   <!-- Content -->
<div class="flex w-full flex-auto flex-col mt-16 sm:mt-20">
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
         Otherwise, layout changes won't be registered and the view won't be updated! -->
      @if (true) {
      <router-outlet></router-outlet>
      }
   </div>
   <!--whatsapp icon-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <a href="https://wa.link/3n70oi" class="float" target="_blank">
   <i class="fa fa-whatsapp my-float"></i>
   </a>
   <!-- Footer -->
   <app-footer></app-footer>
</div>
